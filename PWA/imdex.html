<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icons/aiaan-logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo PWA</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078ff">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            color: #0078ff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #0078ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Olá, mundo!</h1>
    <button id="installBtn" hidden>Instalar App</button>

    <script>
        // Registrar o service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registrado!'));
        }

        // Mostrar botão de instalação
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.hidden = false;

            installBtn.addEventListener('click', () => {
                installBtn.hidden = true;
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(result => {
                    console.log(result.outcome === 'accepted' ? 'App instalado!' : 'Instalação cancelada');
                    deferredPrompt = null;
                });
            });
        });

        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                new Notification("Gospress", {
                    body: "Voo com origem Huambo chegou à nossa estação!",
                    icon: "icons/aiaan-logo.png",
                    requireInteraction:"e"
                });
            }
        });
    </script>

</body>

</html>
